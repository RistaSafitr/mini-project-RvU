<!DOCTYPE html>
<html>
<head>
  <title>Perhitungan Luas dan Keliling Persegi</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <h2>Welcome to Katik</h2>
      <p class="desc-web">Hai Sobat, Selamat datang di Katik :] <br> Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar</p>
      
      
      <div class="container">
          <div class="luas-header">
              <h2>Luas Persegi</h2>
          </div>
          <img src="/image/persegi0.png" alt="Gambar" class="center-image">
          <div class="formula-rumus">
              <p class="formula">Rumus Luas Persegi yaitu:</p>
              <p class="rumus">L = S x S</p> <br>

              <p class="formula">Di mana:</p>
              <p class="formula">L = Luas</p>
              <p class="formula">S = Sisi</p>
              <br><br>
          </div>
          <hr class="divider">
          <div class="form">
              <h2>Hitung Luas Persegi</h2> <br>
              <form id="luasForm">
                <label for="sisi-luas">Sisi:</label>
                <input type="number" id="sisi-luas" required>
                <button type="submit" id="hitung-luas">Hitung Luas</button>
              </form>
              <p id="output_luas"></p>
              <button id="reset" onclick="resetPerhitungan()">Reset</button>
              <div id="output_luas"></div>
          </div>
      </div>
  </main>
